<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: black;
  stroke-width: 0.25px;
  fill: none;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.8.0/d3-legend.min.js"></script>
<script>
var width = 1960,
    height = 500;
	

			
var color = d3.scale.threshold()
    .domain([1,100])
	.range(d3.schemeBlues[8]);
	
var linear = d3.scale.linear()
            .range(["blue", "red"]);

var projection = d3.geo.mercator()
    .center([0, 12 ])
    .scale(150)
    .rotate([-180,0]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

queue()
    .defer(d3.json,"world.json")
	.defer(d3.csv,"d3Map.csv")
	.await(myChart);
	


// load and display the World
 function myChart (error, topology,d3Map) {
 if(error) throw error;
 var rateById = {};
 d3Map.forEach(function(d){ rateById[d.id]=+d["id"]} );
 

    g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
      .geometries)
      .enter()
      .append("path")
      .attr("d", path)
	  .style("fill",function(d){ return color(rateById[d.id]) ; });
	  
	  };

</script>
</body>
</html>
